<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="{% url 'add' %}" class="btn btn-primary m-3">Загрузить изображение</a>
            </div>

            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{photo.image.url}}" alt="Изображение">

                            <div class="card-body">
                                <p><small>{{photo.description}}</small></p>
                                <p><small>{{photo.date}}</small></p>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-success m-1">Просмотр</a>
                            <a href="{% url 'del' photo.id %}" class="btn btn-outline-dark btn-danger m-1">Удаление</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>Нет изображений</h3>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>

</body>

</html>
